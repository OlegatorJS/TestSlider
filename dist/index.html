<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="container">
    <div id="slider">
      <div class="slide slide1">
        <div class="content">
          <span>Golden Gate</span>
        </div>
      </div>
      <div class="slide slide2">
        <div class="content">
          <span>New York</span>
        </div>
      </div>
      <div class="slide slide4">
        <div class="content">
          <span>Night Golden Gate</span>
        </div>
      </div>
      <div class="slide slide5">
        <div class="content">
          <span>Manhattan</span>
        </div>
      </div>
      <div class="slide slide6">
        <div class="content">
          <span>New York</span>
        </div>
      </div>
      <div class="slide slide7">
        <div class="content">
          <span>San Francisco</span>
        </div>
      </div>
      <div class="slide slide8">
        <div class="content">
          <span>Taxi</span>
        </div>
      </div>
      <div class="slide slide9">
        <div class="content">
          <span>New York</span>
        </div>
      </div>
      <div class="slide slide10">
        <div class="content">
          <span>Night Golden Gate</span>
        </div>
      </div>
    </div>
    <div id="arrow-left" class="arrow" onclick="show(-1)">&lsaquo;</div>
    <div id="arrow-right" class="arrow" onclick="show(1)">&rsaquo;</div>
    <div id="dots" class="dots">
			<span class="dot" onclick="showDot(0)"></span>
			<span class="dot" onclick="showDot(1)"></span>
      <span class="dot" onclick="showDot(3)"></span>
      <span class="dot" onclick="showDot(4)"></span>
      <span class="dot" onclick="showDot(5)"></span>
      <span class="dot" onclick="showDot(6)"></span>
      <span class="dot" onclick="showDot(7)"></span>
      <span class="dot" onclick="showDot(8)"></span>
      <span class="dot" onclick="showDot(9)"></span>
		</div>
  </div>



  <script src="js/main.js"></script>
</body>
</html>
